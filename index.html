<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Karla:wght@400;800&family=Orbitron&family=Roboto:wght@400;500&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="inputNum" />
        <button id="btn">Convert</button>
      </header>

      <section class="length">
        <div class="converted-text">
          <h3>Length (Meter/Feet)</h3>
          <p id="lengthInfo"></p>
        </div>
      </section>

      <section class="volume">
        <div class="converted-text">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volumeInfo"></p>
        </div>
      </section>

      <section class="mass">
        <div class="converted-text">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="massInfo"></p>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
